<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border: 1px solid gray;
            border-collapse: collapse;
            width: 1300px;
            height: 50px;
        }
        input{
            width: 1300px;
            height: 50px; 
        }
    </style>
</head>
<body>
    <h1>My ToDo List</h1>
    <form>
        <table border="1px">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Date</th>
                <th>Complete</th>
            </tr>

        </table>
        <label for="itemName">Item Name</label>
        <input type="text" name="Item name" id="itemName">
        <input type="text" name="Item Category" id="itemCategory">
    </form>
</body>
</html>
